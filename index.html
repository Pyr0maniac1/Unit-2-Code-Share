<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>R.P.S. Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="game">
    <div class="title"><h1>Rock Paper Scissors</h1></div>
        <div class="score">
          </div class="id">
            <div id="PlayerScore">
             <h2>User:</h2>
             <h3 id="P-count">0</h3>
          </div> 
          <div id="ComScore">
            <h2>Computer: </h2>
            <h3 id="C-count">0</h3>
          </div>
        </div>
      </div>
<div class="Output"><h2 id="Output">Results</h2></div>

    <Div class="movesLeft">
      <h2> Moves Left:</h2>
      <h3 id="Moves">10</h3>
    </Div>
    <div class="result"></div>
         
        <button class="reload" onclick="game()">play</button>
  </section>
  
  <script src="script.js"></script>
</body>

</html>
